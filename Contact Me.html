<form method="post" action="#" onsubmit="alert('Thank you for your message.');">
    <h1 id="Contactme" class="contactform">Contact Me</h1>

    <label for="name" class="contactform">Name</label>
    <input type="text" id="name" name="name" placeholder="please enter your name" required class="box1"><br>

    <label for="email" class="contactform">Email</label>
    <input type="email" id="email" name="email" placeholder="please enter your email" required class="box1"><br>

    <label for="Info" class="contactform">Info</label><br>
    <textarea name="comment" rows="10" cols="30" id="Info" placeholder="please enter info" required class="box2"></textarea><br>

    <button type ="button" onclick="addData()">Submit</button>
</form>




<script>
    var db = firebase.firestore();

    function addData() {
        alert("Information submitted");
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var comment = document.getElementById("Info").value;

        db.collection("contactme").add({
            Contactname: name,
            Contactemail: email,
            contactcomment: comment,

        })
            .then(function (docRef) {
                console.log("Document written with ID:", docRef.id);
                //update the products view
                getContact();


            })
            .catch(function (error) {
                console.error("Error adding document: ", error);
            });




    }


</script>
